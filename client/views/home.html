<template name="home">
  <div id="home">
    <div id="greeting">
      {{greeting}}
    </div>
    <div>
      <input type="button" value="Start a new game" id="start_a_new_game">
    </div>
    <div class="arrow">
      &darr;
    </div>  
    <div>
      <input type="text" id="gid">
    </div>
    <div class="arrow">
      &uarr;
    </div>  
    <div>
      <input type="button" value="Join an existing game" id="join_an_existing_game">
    </div>
  </div>
</template>
