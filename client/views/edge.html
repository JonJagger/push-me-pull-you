
<template name="edge">
  <div id="edge">
    <div id="dice">
      {{> dice}}
    </div>
    <div id="team" class="{{teamColor}}">        
      <div class="droppable upstream portal"
           data-from="{{teamColor}}"
           data-to="backlog">      
      </div>
      <div class="wip">
        {{#each stories}}
          {{> story}}
        {{/each}}
      </div>      
      <div class="droppable downstream portal"
           data-from="{{teamColor}}"
           data-to="orange">      
      </div>
    </div>
  </div>
</template>

<template name="dice">
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} draggable one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} draggable one"></div>
</template>

<template name="story">
  <div class="{{draggableKanban}} {{droppableKanban}} {{kanbanColor}} kanban">                
    {{#if isNull}}
      <div class="null-story"
           data-ones="0"
           data-size="0">
        &nbsp;
      </div>
    {{else}}
      <div class="story"
           data-ones="{{ones}}"
           data-size="{{size}}"
           data-id="{{_id}}">
        {{#each gap}}<div class='todo-one'>&nbsp;</div>{{/each}}
        {{#each one}}<div class='done-one'>&nbsp;</div>{{/each}}
      </div>
    {{/if}}
    </div>
</template>
