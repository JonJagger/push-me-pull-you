
<template name="edge">
  <div id="edge">
    <div id="dice">
      <input type="button" value="Roll" id="roll">      
      {{#each dice}}
        {{> die}}
      {{/each}}
    </div>
    <div id="team" class="{{teamColor}}">        
      <div class="droppable upstream portal"
           data-from="{{teamColor}}"
           data-to="{{upstreamPortalColor}}">      
      </div>
      <div class="wip">
        {{#each stories}}
          {{> story}}
        {{/each}}
      </div>      
      <div class="droppable downstream portal"
           data-from="{{teamColor}}"
           data-to="{{downstreamPortalColor}}">      
      </div>
    </div>
  </div>
</template>

<template name="die">
  <div class="{{color}} {{draggable}} {{one}}" data-id="{{_id}}"></div> 
</template>

<template name="story">
  <div class="{{draggableKanban}} {{droppableKanban}} {{kanbanColor}} kanban">                
    <div class="story"
         data-ones="{{ones}}"
         data-size="{{size}}"
         data-id="{{_id}}">
      {{#each holes}}<div class='hole'>&nbsp;</div>{{/each}}
      {{#each gaps }}<div class='todo-one'>&nbsp;</div>{{/each}}
      {{#each ones }}<div class='{{this}} done-one'>&#8226;</div>{{/each}}
    </div>
  </div>
</template>
