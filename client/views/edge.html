
<template name="edge">
  <div id="edge">
    <div id="dice">
      {{> dice}}
    </div>
    <div id="team" class="{{color}}">        
      <div class="droppable upstream portal"
           data-from="{{color}}"
           data-to="backlog">      
      </div>
      <div class="wip">
        {{#each stories}}
          {{> story}}
        {{/each}}
      </div>      
      <div class="droppable downstream portal"
           data-from="{{color}}"
           data-to="orange">      
      </div>
    </div>
  </div>
</template>

<template name="dice">
  <div class="draggable {{color}} one"></div>
  <div class="draggable {{color}} one"></div>
  <div class="draggable {{color}} one"></div>
</template>

<template name="story">
  <div class="draggable {{color}} kanban">                
    {{#if isNull}}
      <div class="null-story"
           data-ones="0"
           data-size="0">
        &nbsp;
      </div>
    {{else}}
      <div class="droppable story"
           data-ones="{{ones}}"
           data-size="{{size}}"
           data-id="{{_id}}">
        {{ones}}-{{size}}
      </div>
    {{/if}}
    </div>
</template>
