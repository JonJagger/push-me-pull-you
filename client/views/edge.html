
<template name="edge">
  <div id="edge">
    <div id="dice">
      {{> dice}}
    </div>
    <div id="team" class="{{teamColor}}">        
      <div class="droppable upstream portal"
           data-from="{{teamColor}}"
           data-to="backlog">      
      </div>
      <div class="wip">
        {{#each stories}}
          {{> story}}
        {{/each}}
      </div>      
      <div class="droppable downstream portal"
           data-from="{{teamColor}}"
           data-to="orange">      
      </div>
    </div>
  </div>
</template>

<template name="dice">
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} draggable one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} not-one"></div>
  <div class="{{teamColor}} draggable one"></div>
  <div class="orange draggable one"></div>
</template>

<template name="story">
  <div class="{{draggableKanban}} {{droppableKanban}} {{kanbanColor}} kanban">                
    <div class="story"
         data-ones="{{ones}}"
         data-size="{{size}}"
         data-id="{{_id}}">
      {{#each gaps}}<div class='todo-one'>&nbsp;</div>{{/each}}
      {{#each ones}}<div class='{{this}} done-one'>&#8226;</div>{{/each}}
    </div>
  </div>
</template>
