
<template name="team">
  <div class="{{color}} team"
       data-gid="{{gid}}">
    <table>
      <tr>
        <td colspan="3">
          {{> newKanban}}
        </td>
      </tr>
      <tr>
        <td>
        {{> upstreamPortal}}
        </td>
        <td>
        {{> wip}}
        </td>
        <td>
        {{> downstreamPortal}}
        </td>
      </tr>
    </table>
  </div>
</template>

<template name="newKanban">
  <div class="new-kanban">
    <input type="button" value="{{count}}"/>
  </div>
</template>
