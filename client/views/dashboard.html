<template name="dashboard">
  <div class="dashboard"
       data-gid="{{gid}}">
    <table>
      <tr>
        <td><div class="red    team">{{> team red   }}</div></td>
        <td><div class="orange team">{{> team orange}}</div></td>
        <td><div class="blue   team">{{> team blue  }}</div></td>
        <td><div class="green  team">{{> team green }}</div></td>
      </tr>
    </table>
  </div>
</template>
