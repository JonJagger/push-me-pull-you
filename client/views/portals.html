
<template name="upstreamPortal">
  <div class="upstream portal"
       data-to-team="{{toColor}}">    
      {{#each kanbans}}
        {{> kanban}}
      {{/each}}
  </div>
</template>

<template name="downstreamPortal">
  <div class="downstream portal"
       data-to-team="{{toColor}}">      
      {{#each kanbans}}
        {{> kanban}}
      {{/each}}
  </div>
</template>
