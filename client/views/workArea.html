
<template name="workArea">
  <div class="work-area">
    <table>
      <tr>
        <td>
          <table>
          {{#each pushedKanbans}}
            <tr><td>{{> kanban}}</td></tr>
          {{/each}}
          </table>
        </td>
        <td>
          <table>
          {{#each inProgressKanbans}}
            <tr><td>{{> kanban}}</td></tr>
          {{/each}}
          </table>
        </td>
        <td class="pulled-kanbans">
          <table>
          {{#each pulledKanbans}}
            <tr><td>{{> kanban}}</td></tr>
          {{/each}}
          </table>
        </td>
      </tr>
    </table>
  </div>
</template>
